<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- import CSS -->
    <link href="<%= htmlWebpackPlugin.options.pkg.cdn %>element-ui@<%= htmlWebpackPlugin.options.pkg.dependencies['element-ui'] %>/lib/theme-chalk/index.css" rel="stylesheet">
    <style>
        body { background-color: #F2F2F2; }
    </style>
</head>
<body>

<div id="introduce_app">
    <el-container>
        <el-header height="100px" style="margin-top: 10px">
            <el-row>
                <el-col :span="22" :offset="2">
                    <el-image src="./static/logo.png" fit="cover"></el-image>
                </el-col>
            </el-row>
        </el-header>
        <el-main>
            <el-row>
                <el-col :span="16" :offset="2">
                    <el-tag type="success" style="margin-bottom: 10px">使用说明</el-tag>
                    <el-steps direction="vertical" :active="2">
                        <el-step title="安装一个用户脚本管理器" status="process">
                            <template v-slot:description="description">
                                <el-alert type="info" show-icon :closable="false" title="要使用用户脚本，您首先需要安装一个用户脚本管理器。根据您使用的浏览器不同，可用的用户脚本管理器也有所不同。">
                                </el-alert>
                                <ul>
                                    <li>Chrome：<a href="https://chrome.google.com/webstore/detail/tampermonkey/dhdgffkkebhmkfjojejmpbldmpobfkfo">Tampermonkey</a> 或 <a href="https://chrome.google.com/webstore/detail/violent-monkey/jinjaccalgkegednnccohejagnlnfdag">Violent monkey</a></li>
                                    <li>Firefox：<a href="https://addons.mozilla.org/firefox/addon/tampermonkey/">Tampermonkey</a> 或 <a href="https://addons.mozilla.org/firefox/addon/violentmonkey/">Violentmonkey</a></li>
                                    <li>Safari：<a href="http://tampermonkey.net/?browser=safari">Tampermonkey</a></li>
                                    <li>Microsoft Edge：<a href="https://www.microsoft.com/store/p/tampermonkey/9nblggh5162s">Tampermonkey</a></li>
                                    <li>Opera：<a href="https://addons.opera.com/extensions/details/tampermonkey-beta/">Tampermonkey</a> 或 <a href="https://addons.opera.com/extensions/details/violent-monkey/">Violentmonkey</a></li>
                                    <li>Maxthon：<a href="http://extension.maxthon.com/detail/index.php?view_id=1680">Violentmonkey</a></li>
                                    <li>Dolphin：<a href="https://play.google.com/store/apps/details?id=net.tampermonkey.dolphin">Tampermonkey</a></li>
                                    <li>UC：<a href="https://play.google.com/store/apps/details?id=net.tampermonkey.uc">Tampermonkey</a></li>
                                    <li>Qupzilla：（不需要额外软件）</li>
                                    <li>AdGuard：（不需要额外软件）</li>
                                </ul>
                            </template>
                        </el-step>
                        <el-step title="安装 PT-Manager 用户脚本">
                            <template v-slot:description="description">
                                <p>
                                    请在安装完成用户脚本管理器后，直接点击按钮&nbsp;
                                    <a class="btn" href='./index.prod.user.js' target="_blank">
                                        <el-button size="mini" type="primary">安装</el-button>
                                    </a>&nbsp;
                                    ，在弹出的用户脚本管理器页面确认安装。
                                </p>
                                <p>
                                    <el-alert type="warning" show-icon :closable="false"
                                              title="请注意："
                                              description="如果你使用Tamermonkey进行用户脚本管理，请务必确保在安装完成后，Tamermonkey提示跨源资源访问窗口时点击“总是允许域名”，然后再刷新一遍页面。"
                                    >
                                    </el-alert>
                                </p>
                            </template>
                        </el-step>
                        <el-step title="刷新此页面">
                            <template v-slot:description="description">
                                <p>如果你确认完成了<b>脚本管理器</b>和<b>用户脚本</b>的安装，请刷新此页面。如果发现本提示页面已经消失并出现管理界面，则说明安装完成。</p>
                            </template>
                        </el-step>
                    </el-steps>
                </el-col>
                <el-col :span="4">
                    <el-tag type="success" style="margin-bottom: 10px">捐赠</el-tag>
                    <div>
                        <div style="text-align: center;margin-bottom: 5px">
                            <el-image fit="cover" src="./static/donate/alipay.jpg"></el-image><span >Alipay</span>
                        </div>
                        <div style="text-align: center;margin-bottom: 5px">
                            <el-image fit="cover" src="./static/donate/wechat.jpg"></el-image><span >Wechat</span>
                        </div>
                    </div>
                </el-col>
            </el-row>
        </el-main>
        <el-footer style="text-align: center">
            <el-link type="info" href="//blog.rhilip.info">Blog</el-link>
            <el-divider direction="vertical"></el-divider>
            <el-link type="info" href="//github.com/Rhilip/PT-Manager">Github</el-link>
        </el-footer>
    </el-container>
</div>

<div id="ptpp_manager" style=""></div>

<!-- import Javascript -->
<script src="<%= htmlWebpackPlugin.options.pkg.cdn %>vue@<%= htmlWebpackPlugin.options.pkg.dependencies.vue %>/dist/vue.min.js"></script>
<script src="<%= htmlWebpackPlugin.options.pkg.cdn %>element-ui@<%= htmlWebpackPlugin.options.pkg.dependencies['element-ui'] %>/lib/index.js"></script>
<script id="introduce_script">
    const intro_vm = new Vue({el: '#introduce_app'})
</script>
</body>
</html>
